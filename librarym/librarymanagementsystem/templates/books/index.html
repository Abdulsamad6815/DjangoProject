<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class='container' align=center>

    <h1>All book details</h1>
    <a href='/books/add' class='btn btn-primary'>add new task</a>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">book_name</th>
      <th scope="col">author_name</th>
      <th scope="col">price</th>
      <th scope="col">type_of_book</th>

      <th scope="col">is_deleted</th>
        <th scope="col">update</th>
          <th scope="col">delete</th>
    </tr>
  </thead>
  <tbody>
    {% for d in data %}
    <tr>


      <td>{{d.id}}</td>
      <td>{{d.book_name}}</td>
      <td>{{d.author_name}}</td>
        <td>{{d.price}}</td>
        <td>{{d.type_of_book}}</td>

            <td>{{d.is_deleted}}</td>
            <td><a href='/books/update/{{d.id}}' class='btn btn-warning'>update</a></td>
            <td><a href='/books/delete/{{d.id}}' class='btn btn-warning'>delete</a></td>
    </tr>
    {% endfor %}



  </tbody>
</table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
